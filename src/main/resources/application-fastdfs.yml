
image-server:
  master-storage:
    type: fastdfs
    fastdfs:
      tracker-servers: 192.168.56.140:22122, 192.168.56.141:22122
      group: group1
      store-path: 0
  thumbnail-storage:
    type: file
    file:
      path: ${user.home}/files/zoom
  index: index.html
  enable-filename: true

multipart:
  maxFileSize: -1
  maxRequestSize: -1
spring:
  http:
    multipart:
      max-file-size: -1